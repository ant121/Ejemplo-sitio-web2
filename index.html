<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registro Estudiantes</title>
</head>
<body class="degra">
    <div class="container">
        <div class="row">

          <div class="col-sm-12">
            <div class="jumbotron">
                <center>
                        <h1 class="display-6 titulos">Registro de Estudiante</h1>
                </center>
                <hr class="my-4">
                <form action="php/capturar.php" method="POST" enctype="multipart/form-data">

                    <div class="form-group">
                      <label for="formGroupExampleInput">Nombres del Estudiante</label>
                      <input type="text" class="form-control" name="txtnombre" 
                      placeholder="Ingrese el nombre" required>
                    </div>

                    <div class="form-group">
                      <label for="formGroupExampleInput2">Apellidos del Estudiante</label>
                      <input type="text" class="form-control" name="txtapellido" 
                      placeholder="Ingrese el apellido" required>
                    </div>

                    <div class="form-group">
                            <label for="formGroupExampleInput2">Código del Estudiante</label>
                            <input type="text" class="form-control" name="txtcodigo" 
                            placeholder="Ingrese el código" required>
                    </div>

                    <div class="row">
                            <div class="form-group col-sm-6">
                                    <label for="formGroupExampleInput2">e-mail</label>
                                    <input type="text" class="form-control" name="txtemail" 
                                    placeholder="Ingrese el e-mail" required>
                            </div>
        
                            <div class="form-group col-sm-6">
                                    <label for="formGroupExampleInput2">Celular</label>
                                    <input type="text" class="form-control" name="txtcelular" 
                                    placeholder="Ingrese el celular" required>
                            </div>
                    </div>
                    
                    <div class="form-group">
                            <label for="formGroupExampleInput2">Género:</label>
                                <select class="custom-select form-control" id="inputGroupSelect01" name="txtgenero" required>
                                    <option value="">Seleccione</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                </select>
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">Seleccionar Foto:</label>
                        <br>
                        <input name="uploadedfile" type="file" />
                      </div>

                    <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" class="form-control custom-control-input" id="customCheck1" name="VEstudiar" value="Estudios">
                        <label class="custom-control-label" for="customCheck1">Estudia Actualmente</label>
                    </div>

                            
                    <center>
                            <button type="submit" class="btn btn-primary">Guardar Datos</button>
                    </center>
                  </form>
            </div>
          </div>
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
